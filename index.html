<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor HTML Pro - Customiz√°vel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification hidden"></div>

    <!-- Code Editor Panel -->
    <div id="codePanel" class="floating-panel" data-panel="code">
        <div class="panel-header">
            <div class="panel-title">
                <i class="fas fa-code"></i>
                C√≥digo HTML
                <span class="line-count" id="lineCount">0 linhas</span>
            </div>
            <div class="panel-controls">
                <button class="lock-btn" onclick="toggleLock('codePanel')" title="Travar/Destravar">üôÑ</button>
                <button class="minimize-btn" onclick="minimizePanel('codePanel')" title="Minimizar">‚àí</button>
            </div>
        </div>
        <div class="panel-content">
            <div class="code-editor">
                <div class="line-numbers" id="lineNumbers"></div>
                <textarea 
                    id="codeInput" 
                    class="code-input"
                    spellcheck="false"
                    placeholder="Digite seu c√≥digo HTML aqui..."
                ></textarea>
                <div class="code-highlight" id="codeHighlight"></div>
            </div>
        </div>
        <div class="resize-handle"></div>
    </div>

    <!-- Search Panel -->
    <div id="searchPanel" class="floating-panel" data-panel="search">
        <div class="panel-header">
            <div class="panel-title">
                <i class="fas fa-search"></i>
                Buscar
            </div>
            <div class="panel-controls">
                <button class="lock-btn" onclick="toggleLock('searchPanel')" title="Travar/Destravar">üôÑ</button>
                <button class="minimize-btn" onclick="minimizePanel('searchPanel')" title="Minimizar">‚àí</button>
            </div>
        </div>
        <div class="panel-content">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Digite para buscar..."
            >
            <div class="search-results" id="searchResults">
                <p class="search-placeholder">Digite algo para buscar no c√≥digo</p>
            </div>
        </div>
        <div class="resize-handle"></div>
    </div>

    <!-- Action Buttons Panel -->
    <div id="actionsPanel" class="floating-panel" data-panel="actions">
        <div class="panel-header">
            <div class="panel-title">
                <i class="fas fa-tools"></i>
                A√ß√µes
            </div>
            <div class="panel-controls">
                <button class="lock-btn" onclick="toggleLock('actionsPanel')" title="Travar/Destravar">üôÑ</button>
                <button class="minimize-btn" onclick="minimizePanel('actionsPanel')" title="Minimizar">‚àí</button>
            </div>
        </div>
        <div class="panel-content">
            <div class="action-buttons">
                <button id="searchBtn" class="btn btn-blue">
                    <i class="fas fa-search"></i>
                    Buscar
                </button>
                <button id="copyBtn" class="btn btn-green">
                    <i class="fas fa-copy"></i>
                    Copiar
                </button>
                <button id="cutBtn" class="btn btn-orange">
                    <i class="fas fa-cut"></i>
                    Recortar
                </button>
                <button id="pasteBtn" class="btn btn-purple">
                    <i class="fas fa-paste"></i>
                    Colar
                </button>
            </div>
        </div>
        <div class="resize-handle"></div>
    </div>

    <!-- Preview Panel -->
    <div id="previewPanel" class="floating-panel" data-panel="preview">
        <div class="panel-header">
            <div class="panel-title">
                <i class="fas fa-play"></i>
                Preview em Tempo Real
                <div class="badge badge-green">
                    <i class="fas fa-bolt"></i>
                    Ativo
                </div>
            </div>
            <div class="panel-controls">
                <button class="lock-btn" onclick="toggleLock('previewPanel')" title="Travar/Destravar">üôÑ</button>
                <button class="minimize-btn" onclick="minimizePanel('previewPanel')" title="Minimizar">‚àí</button>
            </div>
        </div>
        <div class="panel-content">
            <iframe id="preview" class="preview-frame"></iframe>
        </div>
        <div class="resize-handle"></div>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="floating-panel" data-panel="settings">
        <div class="panel-header">
            <div class="panel-title">
                <i class="fas fa-cog"></i>
                Configura√ß√µes
            </div>
            <div class="panel-controls">
                <button class="lock-btn" onclick="toggleLock('settingsPanel')" title="Travar/Destravar">üôÑ</button>
                <button class="minimize-btn" onclick="minimizePanel('settingsPanel')" title="Minimizar">‚àí</button>
            </div>
        </div>
        <div class="panel-content">
            <div class="settings-group">
                <label>Tema:</label>
                <select id="themeSelect">
                    <option value="purple">Roxo Profissional</option>
                    <option value="blue">Azul Oceano</option>
                    <option value="green">Verde Matrix</option>
                    <option value="dark">Escuro Total</option>
                </select>
            </div>
            <div class="settings-group">
                <label>Tamanho da Fonte:</label>
                <input type="range" id="fontSizeRange" min="10" max="20" value="14">
                <span id="fontSizeValue">14px</span>
            </div>
            <div class="settings-group">
                <button id="resetLayoutBtn" class="btn btn-red">
                    <i class="fas fa-undo"></i>
                    Resetar Layout
                </button>
            </div>
            <div class="settings-group">
                <button id="saveLayoutBtn" class="btn btn-blue">
                    <i class="fas fa-save"></i>
                    Salvar Layout
                </button>
            </div>
        </div>
        <div class="resize-handle"></div>
    </div>

    <!-- Quick Access Menu -->
    <div id="quickMenu" class="quick-menu">
        <button onclick="showPanel('codePanel')" title="Mostrar Editor">üíª</button>
        <button onclick="showPanel('searchPanel')" title="Mostrar Busca">üîç</button>
        <button onclick="showPanel('actionsPanel')" title="Mostrar A√ß√µes">üõ†Ô∏è</button>
        <button onclick="showPanel('previewPanel')" title="Mostrar Preview">üëÅÔ∏è</button>
        <button onclick="showPanel('settingsPanel')" title="Mostrar Configura√ß√µes">‚öôÔ∏è</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
